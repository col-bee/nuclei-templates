id: x-drupal-cache

info:
  name: Detect X-Drupal-Cache
  author: col-bee
  severity: info
  description: Including this header can reveal unecessary information to users.
  reference:
    - https://www.veggiespam.com/bad-headers/
  tags: misconfig,headers

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition:
    matchers:

      - type: regex
        part: header
        regex:
          - "(?i)X-Drupal-Cache:"
       
    extractors:
      - type: kval
        kval:
          - "X_Drupal_Cache"
